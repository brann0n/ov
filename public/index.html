    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary header">
        <div class="container">
            <a class="navbar-brand text-white" href="/">
                OV Handler </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-md-6">
                <h2>Busses</h2>
                <div class="py-2 px-3 mt-2">
                    <div class="row">
                        <div class="col-4 col-sm-4 fw-bold text-nowrap">
                            Line Owner
                        </div>
                        <div class="col-8 col-sm-8 fw-bold">
                            Line Name
                        </div>
                    </div>
                </div>
                <div id="bustarget">
                    <p>No bus information found</p>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <h2>Stations</h2>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/businfo.js"></script>
    <script>
        var businfo = new BusInfo(onDownloadComplete);

        function onDownloadComplete(){
            console.log("Download of bus data complete");
            businfo.render($('#bustarget'));
        }

        businfo.download();
    </script>
